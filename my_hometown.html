        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #d7a3c7;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%; /* Align the dropdown below the parent */
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
        }

        .dropdown-content a {
            color: #8b3a62;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #b38f95;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            top: calc(100% + 5px);
        }

        .content {
            padding: 20px;
        }

        marquee {
            margin-top: 20px;
        }
    </style>
</head>
